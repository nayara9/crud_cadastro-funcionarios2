<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/57b27768a5.js" crossorigin="anonymous"></script>
    <title>Pesquisa</title>

   

</head>
<body>
    <div class="containerNavbar">
        <img class="imgLogo" src="teste.png"/>
        <button class="btnHome">Outros</button>
        <button class="btnHome">Serviços</button>
        <button class="btnHome">Home</button>
   
    </div>

    <form class="boxForm">
        <h1 class="txtTittle">Gerenciamento de Clientes</h2>
        
        <div class="boxContainer">
            <div class="containerSeach">
                <h2 class="txtContainer">Buscar Informações</h2>
                <label id="txtSeach">Nome: <input type="text" id="txtSeach" placeholder="Buscar..."/></label>
                <button id="bSeach" class="btnSeach"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>           
            </div>
            <div class="containerBtn">
                <button type="button" id="bEditar" class="btnEditar">Editar</button>
                <button  class="btnPadrao"><a class="ancora" href="./adicionar.html">Adicionar</a></button>
                <button type="button" id="bDelete" class="btnDelete">Delete</button>
            </div>
        </div>
        <table class="containerLista">
          
                <tr class="containerTittle">  
                    <th class="tableTittle">Código </th>
                    <th class="tableTittle">Nome  </th>
                    <th class="tableTittle">Status </th>
                </tr>
       

          
                <tr class="containerBody">
                    <td class="tableBody" id="codigo" ></td>
                    <td class="tableBody" id="name"></td>
                    <td class="tableBody" id="status"></td>
                    
                </tr>
           
        </table>
        
    </form>
    
  
    
    <script type="module" src="script.mjs"></script>

</body>
</html>
